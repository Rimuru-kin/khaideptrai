<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>

<body>


    <div class="main-parent">
        <div class="form-wrap">
            <form action="">
                <h1><span>Registration</span>Form</h1>
                <div class="single-input">
                    <input id="fname" type="text" placeholder="First name" required>
                </div>
                <div class="single-input">
                    <input id="lname" type="text" placeholder="Last name" required>
                </div>
                <div class="single-input">
                    <input id="email" type="email" placeholder="Email Address" required>
                </div>
                <div class="single-input">
                    <input id="pass" type="password" placeholder="Password" required>
                </div>
                <div class="single-input">
                    <input id="cpass" type="password" placeholder="Confirm Password" required>
                </div>
                <div class="submit-button">
                    <button class="button">Submit</button>
                </div>
                <div class="account-have">
                    <a href="">Forget Password</a>
                    <a onclick="location.href = 'http://127.0.0.1:5500/%C4%90%E1%BB%93%20%C3%A1n%20cu%E1%BB%91i%20kh%C3%B3a/Trang%20ch%E1%BB%A7/Dang%20nhap.html'">Have an account please Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/Dk va dn.js"></script>
    <script src="js/Dang ki.js"></script>
</body>

</html>
